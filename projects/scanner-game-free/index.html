<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.C.A.N.N.E.R. // Epic Intelligence</title>
    <link rel="icon" type="image/png" href="../../favicon.png">

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Crypto JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --neon-green: #00ff41;
            --neon-blue: #00f3ff;
            --neon-red: #ff003c;
            --cyber-black: #050a10;
            --cyber-gray: #111822;
        }

        body {
            background-color: var(--cyber-black);
            color: #e2e8f0;
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
        }

        .font-mono { font-family: 'JetBrains Mono', monospace; }

        /* CRT Scanline Effect */
        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.1) 50%,
                rgba(0,0,0,0.1)
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 999;
            opacity: 0.3;
        }

        /* Glitch Animation */
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        .glitch-hover:hover {
            animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
            color: var(--neon-red);
        }

        /* Cyber Borders */
        .cyber-border {
            position: relative;
            background: var(--cyber-gray);
            border: 1px solid #334155;
            clip-path: polygon(
                0 0,
                100% 0,
                100% calc(100% - 15px),
                calc(100% - 15px) 100%,
                0 100%
            );
        }
        .cyber-border::before {
            content: '';
            position: absolute;
            bottom: 0; right: 0;
            width: 15px; height: 15px;
            background: linear-gradient(135deg, transparent 50%, #334155 50%);
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; }
        ::-webkit-scrollbar-thumb:hover { background: var(--neon-blue); }

        /* Neon Glows */
        .glow-text-blue { text-shadow: 0 0 10px rgba(0, 243, 255, 0.5); }
        .glow-text-green { text-shadow: 0 0 10px rgba(0, 255, 65, 0.5); }
        .glow-box-blue { box-shadow: 0 0 15px rgba(0, 243, 255, 0.1); }
    </style>
</head>
<body>
    <div id="root"></div>
    <div class="scanlines"></div>

    <script type="text/babel">
        // ==========================================
        // WORKER & CONFIG
        // ==========================================

        const hashWorkerCode = `
            importScripts('https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js');
            self.addEventListener('message', async (event) => {
                const { type, data, id } = event.data;
                if (type === 'CALCULATE_HASH') {
                    try {
                        const str = typeof data === 'string' ? data : JSON.stringify(data);
                        self.postMessage({
                            type: 'HASH_RESULT', id,
                            result: { sha256: CryptoJS.SHA256(str).toString(), timestamp: Date.now() }
                        });
                    } catch (e) { self.postMessage({ type: 'ERROR', id, error: e.message }); }
                }
            });
        `;
        const hashWorkerUrl = URL.createObjectURL(new Blob([hashWorkerCode], { type: 'application/javascript' }));

        const SYSTEM_CONFIG = {
            ENDPOINTS: ['https://store-site-backend-static.ak.epicgames.com/freeGamesPromotions'],
            PROXIES: [
                { name: 'Node-US-East (AllOrigins)', url: (t) => `https://api.allorigins.win/raw?url=${encodeURIComponent(t)}` },
                { name: 'Node-EU-West (CorsProxy)', url: (t) => `https://corsproxy.io/?${encodeURIComponent(t)}` }
            ]
        };

        // ==========================================
        // LOGIC ENGINE
        // ==========================================

        class ScannerEngine {
            constructor() {
                this.history = [];
            }

            async scan() {
                const results = { current: [], upcoming: [], mystery: [], raw: null, metadata: {} };
                const endpoint = SYSTEM_CONFIG.ENDPOINTS[0];

                // Try proxies with "failover" simulation
                for (const proxy of SYSTEM_CONFIG.PROXIES) {
                    try {
                        const start = performance.now();
                        const targetUrl = proxy.url(endpoint);
                        const response = await fetch(targetUrl);

                        if (!response.ok) throw new Error(`HTTP ${response.status}`);

                        const data = await response.json();
                        const latency = Math.round(performance.now() - start);

                        // Capture Metadata for UI
                        results.metadata = {
                            proxy: proxy.name,
                            latency: `${latency}ms`,
                            size: `${JSON.stringify(data).length} bytes`,
                            status: response.status,
                            server: response.headers.get('server') || 'EPIC-EDGE-V4'
                        };

                        results.raw = data; // Keep raw for inspector
                        this.parseData(data, results);
                        return results;

                    } catch (e) {
                        console.warn(`Proxy ${proxy.name} dropped packet.`);
                        continue;
                    }
                }
                throw new Error("ALL_NODES_OFFLINE");
            }

            parseData(data, results) {
                const elements = data?.data?.Catalog?.searchStore?.elements || [];
                elements.forEach(game => {
                    const title = game.title;
                    const promotions = game.promotions;

                    // Logic: Active Offers
                    const currentOffers = promotions?.promotionalOffers?.[0]?.promotionalOffers || [];
                    currentOffers.forEach(offer => {
                        if (offer.discountSetting?.discountPercentage === 0) {
                            results.current.push({ ...game, offerDetails: offer });
                        }
                    });

                    // Logic: Upcoming
                    const upcomingOffers = promotions?.upcomingPromotionalOffers?.[0]?.promotionalOffers || [];
                    upcomingOffers.forEach(offer => {
                        const gameObj = { ...game, offerDetails: offer };
                        if (this.isMystery(title)) {
                            results.mystery.push(gameObj);
                        } else {
                            results.upcoming.push(gameObj);
                        }
                    });
                });
            }

            isMystery(title) {
                const indicators = ['mystery', 'secret', '???', 'tba', 'coming soon'];
                return indicators.some(i => (title || '').toLowerCase().includes(i));
            }
        }

        // ==========================================
        // REACT UI COMPONENTS
        // ==========================================

        const Icon = ({ name, className }) => <i className={`fa-solid fa-${name} ${className}`}></i>;

        const Terminal = ({ logs }) => {
            const endRef = React.useRef(null);
            React.useEffect(() => endRef.current?.scrollIntoView({ behavior: 'smooth' }), [logs]);

            return (
                <div className="cyber-border h-64 p-4 font-mono text-xs overflow-hidden flex flex-col bg-black/50">
                    <div className="flex justify-between text-gray-500 mb-2 border-b border-gray-800 pb-1">
                        <span>// TERMINAL_OUTPUT</span>
                        <span>NET_V1.0.4</span>
                    </div>
                    <div className="flex-1 overflow-y-auto space-y-1">
                        {logs.map(log => (
                            <div key={log.id} className="opacity-90">
                                <span className="text-gray-500 mr-2">[{log.time}]</span>
                                <span className={`font-bold mr-2 ${
                                    log.type === 'ERR' ? 'text-red-500' :
                                    log.type === 'SUC' ? 'text-[var(--neon-green)]' :
                                    log.type === 'WARN' ? 'text-yellow-400' : 'text-blue-400'
                                }`}>{log.type}</span>
                                <span className="text-gray-300">{log.msg}</span>
                            </div>
                        ))}
                        <div ref={endRef} />
                    </div>
                </div>
            );
        };

        const NetworkMap = ({ active }) => {
            const canvasRef = React.useRef(null);

            React.useEffect(() => {
                const cvs = canvasRef.current;
                const ctx = cvs.getContext('2d');
                let frame = 0;

                const draw = () => {
                    ctx.fillStyle = '#050a10';
                    ctx.fillRect(0, 0, cvs.width, cvs.height);

                    // Grid
                    ctx.strokeStyle = '#1e293b';
                    ctx.lineWidth = 1;
                    for(let i=0; i<cvs.width; i+=20) { ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i,cvs.height); ctx.stroke(); }
                    for(let i=0; i<cvs.height; i+=20) { ctx.beginPath(); ctx.moveTo(0,i); ctx.lineTo(cvs.width,i); ctx.stroke(); }

                    // Center Node (You)
                    const cx = cvs.width/2, cy = cvs.height/2;
                    ctx.fillStyle = '#00f3ff';
                    ctx.beginPath(); ctx.arc(cx, cy, 4, 0, Math.PI*2); ctx.fill();

                    // Target Node (Epic)
                    const tx = cx + Math.sin(frame*0.02)*50, ty = cy + Math.cos(frame*0.03)*30;
                    ctx.fillStyle = active ? '#00ff41' : '#ff003c';
                    ctx.beginPath(); ctx.arc(tx, ty, 6, 0, Math.PI*2); ctx.fill();

                    // Connection Line
                    if(active) {
                        ctx.strokeStyle = `rgba(0, 255, 65, ${Math.random()})`;
                        ctx.beginPath(); ctx.moveTo(cx, cy); ctx.lineTo(tx, ty); ctx.stroke();

                        // Particles
                        ctx.fillStyle = '#fff';
                        const px = cx + (tx-cx) * ((frame%100)/100);
                        const py = cy + (ty-cy) * ((frame%100)/100);
                        ctx.fillRect(px, py, 2, 2);
                    }

                    frame++;
                    requestAnimationFrame(draw);
                };
                draw();
            }, [active]);

            return (
                <div className="cyber-border h-64 relative bg-black/50">
                    <canvas ref={canvasRef} width={300} height={254} className="w-full h-full opacity-80" />
                    <div className="absolute top-2 left-2 text-[10px] text-[var(--neon-blue)] font-mono">
                        // NET_TOPOLOGY<br/>
                        STATUS: {active ? 'UPLINK_ESTABLISHED' : 'IDLE'}
                    </div>
                </div>
            );
        };

        const IntelCard = ({ game, type }) => {
            const img = game.keyImages?.find(i => i.type === 'Thumbnail')?.url || '';

            return (
                <div className="cyber-border bg-slate-900/50 p-4 group hover:bg-slate-900 transition-colors">
                    <div className="flex justify-between items-start mb-3">
                        <div className="text-[10px] font-mono text-[var(--neon-blue)] border border-[var(--neon-blue)] px-1">
                            CONFIDENTIAL // {type.toUpperCase()}
                        </div>
                        {type === 'mystery' && <Icon name="user-secret" className="text-yellow-400 animate-pulse" />}
                    </div>

                    <div className="relative aspect-video mb-3 overflow-hidden border border-slate-700 group-hover:border-[var(--neon-green)] transition-colors">
                        {img && <img src={img} className="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity" />}
                        <div className="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent"></div>
                    </div>

                    <h3 className="font-bold text-lg leading-tight mb-2 truncate group-hover:text-[var(--neon-green)]">
                        {game.title}
                    </h3>

                    <div className="grid grid-cols-2 gap-2 text-[10px] font-mono text-gray-400">
                        <div>
                            <span className="block text-gray-600">ID</span>
                            {game.id.substr(0, 8)}...
                        </div>
                        <div>
                            <span className="block text-gray-600">RELEASE</span>
                            {new Date(game.offerDetails?.startDate).toLocaleDateString()}
                        </div>
                    </div>
                </div>
            );
        };

        const RawInspector = ({ data, active, onClose }) => {
            if (!active || !data) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm p-4">
                    <div className="w-full max-w-4xl h-[80vh] cyber-border bg-[#050a10] flex flex-col">
                        <div className="flex justify-between items-center p-4 border-b border-gray-800">
                            <h3 className="text-[var(--neon-blue)] font-mono text-lg">// RAW_PAYLOAD_INTERCEPT</h3>
                            <button onClick={onClose} className="text-red-500 hover:text-white">
                                <Icon name="xmark" className="text-xl" />
                            </button>
                        </div>
                        <pre className="flex-1 overflow-auto p-4 text-[10px] font-mono text-green-500 custom-scrollbar">
                            {JSON.stringify(data, null, 2)}
                        </pre>
                    </div>
                </div>
            );
        };

        // ==========================================
        // MAIN APP
        // ==========================================

        function App() {
            const [logs, setLogs] = React.useState([]);
            const [status, setStatus] = React.useState('IDLE');
            const [results, setResults] = React.useState(null);
            const [showInspector, setShowInspector] = React.useState(false);

            const scanner = React.useRef(new ScannerEngine());

            const addLog = (msg, type='INFO') => {
                const time = new Date().toLocaleTimeString('pt-BR', {hour12:false});
                setLogs(prev => [...prev.slice(-19), { id: Math.random(), time, msg, type }]);
            };

            const runScan = async () => {
                if (status === 'SCANNING') return;

                setStatus('SCANNING');
                addLog('Initializing scan sequence...', 'CMD');

                // Simulation phases
                const phases = ['Resolving Proxy Nodes...', 'Bypassing Firewalls...', 'Intercepting Handshake...'];
                for(let p of phases) {
                    addLog(p, 'SYS');
                    await new Promise(r => setTimeout(r, 600));
                }

                try {
                    const data = await scanner.current.scan();
                    setResults(data);
                    addLog(`Payload Acquired: ${data.current.length + data.upcoming.length} Objects`, 'SUC');
                    addLog(`Latency: ${data.metadata.latency} | Node: ${data.metadata.proxy}`, 'NET');
                } catch (e) {
                    addLog(`Connection Failed: ${e.message}`, 'ERR');
                } finally {
                    setStatus('IDLE');
                }
            };

            React.useEffect(() => { runScan(); }, []);

            return (
                <div className="min-h-screen p-4 md:p-8 flex flex-col max-w-7xl mx-auto">
                    {/* Header */}
                    <header className="flex justify-between items-end mb-8 border-b border-gray-800 pb-4">
                        <div>
                            <div className="flex items-center gap-3 mb-1">
                                <Icon name="ghost" className="text-3xl text-[var(--neon-blue)] animate-pulse" />
                                <h1 className="text-4xl font-bold tracking-tighter glow-text-blue">
                                    S.C.A.N.N.E.R.
                                </h1>
                            </div>
                            <p className="text-[10px] font-mono text-gray-500 tracking-[0.3em]">
                                EPIC GAMES INTELLIGENCE UNIT // V.4.0.2
                            </p>
                        </div>
                        <div className="text-right hidden md:block">
                            <div className="text-[var(--neon-green)] font-mono text-sm">SYSTEM_ONLINE</div>
                            <div className="text-gray-600 text-[10px]">ENC: AES-256-GCM</div>
                        </div>
                    </header>

                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
                        {/* Column 1: Controls & Map */}
                        <div className="space-y-6">
                            <div className="cyber-border p-6 bg-slate-900/30">
                                <div className="flex justify-between items-center mb-4">
                                    <span className="text-xs font-mono text-gray-400">OPERATION CONTROL</span>
                                    <span className={`w-2 h-2 rounded-full ${status === 'SCANNING' ? 'bg-[var(--neon-red)] animate-ping' : 'bg-gray-600'}`}></span>
                                </div>
                                <button
                                    onClick={runScan}
                                    disabled={status === 'SCANNING'}
                                    className="w-full py-4 bg-[var(--neon-blue)] text-black font-bold tracking-widest hover:bg-white transition-colors disabled:opacity-50 disabled:cursor-not-allowed clip-path-btn"
                                >
                                    {status === 'SCANNING' ? 'SCANNING...' : 'INITIATE SCAN'}
                                </button>
                            </div>

                            <NetworkMap active={status === 'SCANNING'} />
                            <Terminal logs={logs} />
                        </div>

                        {/* Column 2 & 3: Results */}
                        <div className="lg:col-span-2 space-y-8">

                            {/* Stats Bar */}
                            <div className="grid grid-cols-3 gap-4">
                                <div className="cyber-border p-3 bg-slate-900/30">
                                    <div className="text-[10px] text-gray-500 font-mono">TARGET_LATENCY</div>
                                    <div className="text-xl text-[var(--neon-green)]">{results?.metadata?.latency || '--'}</div>
                                </div>
                                <div className="cyber-border p-3 bg-slate-900/30 cursor-pointer hover:bg-slate-800" onClick={() => setShowInspector(true)}>
                                    <div className="text-[10px] text-gray-500 font-mono flex items-center gap-1">
                                        PAYLOAD_SIZE <Icon name="magnifying-glass" className="text-[10px]" />
                                    </div>
                                    <div className="text-xl text-[var(--neon-blue)]">{results?.metadata?.size || '--'}</div>
                                </div>
                                <div className="cyber-border p-3 bg-slate-900/30">
                                    <div className="text-[10px] text-gray-500 font-mono">OBJECTS_FOUND</div>
                                    <div className="text-xl text-white">{results ? results.current.length + results.upcoming.length : 0}</div>
                                </div>
                            </div>

                            {/* Content Grid */}
                            {results && (
                                <div className="space-y-6 animate-pulse-slow">

                                    {results.current.length > 0 && (
                                        <div>
                                            <h2 className="text-[var(--neon-green)] font-mono mb-4 flex items-center gap-2 text-sm border-b border-gray-800 pb-2">
                                                <Icon name="unlock" /> ACTIVE_OPPORTUNITIES
                                            </h2>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                                {results.current.map((g, i) => <IntelCard key={i} game={g} type="current" />)}
                                            </div>
                                        </div>
                                    )}

                                    {results.upcoming.length > 0 && (
                                        <div>
                                            <h2 className="text-[var(--neon-blue)] font-mono mb-4 flex items-center gap-2 text-sm border-b border-gray-800 pb-2">
                                                <Icon name="clock" /> FUTURE_INTEL
                                            </h2>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                                {results.upcoming.map((g, i) => <IntelCard key={i} game={g} type="upcoming" />)}
                                            </div>
                                        </div>
                                    )}
                                </div>
                            )}

                            {!results && status === 'IDLE' && (
                                <div className="h-64 flex items-center justify-center border border-dashed border-gray-800 text-gray-600 font-mono text-xs">
                                    WAITING_FOR_USER_INPUT...
                                </div>
                            )}
                        </div>
                    </div>

                    <a href="../../index.html" className="fixed bottom-8 right-8 text-gray-600 hover:text-[var(--neon-blue)] font-mono text-xs transition-colors">
                        [ EXIT_TO_HUB ]
                    </a>

                    {/* Raw Inspector Modal */}
                    {showInspector && <RawInspector data={results?.raw} active={showInspector} onClose={() => setShowInspector(false)} />}

                    <footer className="mt-8 text-center relative z-50">
                        <div className="watermark-container"></div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

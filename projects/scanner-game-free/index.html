<body>
    <div id="root"></div>

    <script type="text/babel">
        // ==========================================
        // WORKER & CONFIG
        // ==========================================

        const SYSTEM_CONFIG = {
            // URL Principal da Epic
            ENDPOINT: 'https://store-site-backend-static.ak.epicgames.com/freeGamesPromotions',
            // Lista expandida de Proxies para rotação
            PROXIES: [
                { name: 'AllOrigins', url: (t) => `https://api.allorigins.win/raw?url=${encodeURIComponent(t)}` },
                { name: 'CorsProxy', url: (t) => `https://corsproxy.io/?${encodeURIComponent(t)}` },
                { name: 'HacApp', url: (t) => `https://cors-anywhere.herokuapp.com/${t}` }, // Fallback risky
            ],
            CACHE_KEY: 'RDP_SCANNER_CACHE_V2',
            CACHE_DURATION: 1000 * 60 * 60 // 1 hora de cache válido
        };

        // ==========================================
        // LOGIC ENGINE
        // ==========================================

        class ScannerEngine {
            constructor(logCallback) {
                this.log = logCallback || console.log;
            }

            async scan() {
                const results = { current: [], upcoming: [], mystery: [], raw: null, metadata: {} };
                let data = null;
                let usedCache = false;

                // 1. Tentar Cache Primeiro (Se a rede falhar, temos algo para mostrar)
                const cached = this.loadCache();
                
                // 2. Tentar Rede
                try {
                    data = await this.fetchWithFailover(SYSTEM_CONFIG.ENDPOINT);
                    this.saveCache(data); // Salvar novo sucesso
                } catch (networkError) {
                    this.log(`Rede indisponível: ${networkError.message}`, 'ERR');
                    
                    if (cached) {
                        this.log('Ativando Protocolo de Backup (Cache Local)', 'WARN');
                        data = cached.data;
                        usedCache = true;
                    } else {
                        throw new Error("FALHA CRÍTICA: Sem conexão e sem cache.");
                    }
                }

                // 3. Processar Dados
                results.raw = data;
                results.metadata = {
                    source: usedCache ? 'LOCAL_CACHE' : 'LIVE_NETWORK',
                    status: usedCache ? 'CACHED' : 'ONLINE',
                    timestamp: new Date().toLocaleTimeString()
                };

                this.parseData(data, results);
                return results;
            }

            async fetchWithFailover(url) {
                for (const proxy of SYSTEM_CONFIG.PROXIES) {
                    try {
                        const start = performance.now();
                        this.log(`Tentando uplink via ${proxy.name}...`, 'NET');
                        
                        const controller = new AbortController();
                        const timeoutId = setTimeout(() => controller.abort(), 8000); // 8s timeout

                        const targetUrl = proxy.url(url);
                        const response = await fetch(targetUrl, { signal: controller.signal });
                        clearTimeout(timeoutId);

                        if (!response.ok) throw new Error(`HTTP ${response.status}`);

                        const data = await response.json();
                        const latency = Math.round(performance.now() - start);
                        this.log(`Conexão estabelecida: ${latency}ms`, 'SUC');
                        
                        return data;
                    } catch (e) {
                        this.log(`Falha em ${proxy.name}: ${e.message}`, 'WARN');
                        continue; // Tenta o próximo proxy
                    }
                }
                throw new Error("Todos os nós de proxy falharam.");
            }

            saveCache(data) {
                try {
                    const cachePayload = {
                        timestamp: Date.now(),
                        data: data
                    };
                    localStorage.setItem(SYSTEM_CONFIG.CACHE_KEY, JSON.stringify(cachePayload));
                } catch (e) {
                    console.error("Cache Write Error", e);
                }
            }

            loadCache() {
                try {
                    const raw = localStorage.getItem(SYSTEM_CONFIG.CACHE_KEY);
                    if (!raw) return null;
                    const parsed = JSON.parse(raw);
                    // Retorna cache mesmo se expirado se não houver opção, mas idealmente verifica idade
                    return parsed;
                } catch (e) {
                    return null;
                }
            }

            parseData(data, results) {
                const elements = data?.data?.Catalog?.searchStore?.elements || [];
                
                elements.forEach(game => {
                    // Filtragem Robusta
                    if (!game.title) return;

                    const promotions = game.promotions;
                    
                    // Lógica para Jogos Grátis ATUAIS
                    const currentOffers = promotions?.promotionalOffers?.[0]?.promotionalOffers || [];
                    const isFreeNow = currentOffers.some(offer => offer.discountSetting?.discountPercentage === 0);

                    // Lógica para Jogos Grátis FUTUROS
                    const upcomingOffers = promotions?.upcomingPromotionalOffers?.[0]?.promotionalOffers || [];
                    const isFreeSoon = upcomingOffers.length > 0;

                    if (isFreeNow) {
                        // Evitar duplicatas ou DLCs irrelevantes se possível (filtro básico)
                        results.current.push({ 
                            ...game, 
                            offerDetails: currentOffers[0] 
                        });
                    } else if (isFreeSoon) {
                        const gameObj = { ...game, offerDetails: upcomingOffers[0] };
                        if (this.isMystery(game.title)) results.mystery.push(gameObj);
                        else results.upcoming.push(gameObj);
                    }
                });
            }

            isMystery(title) {
                const indicators = ['mystery', 'secret', '???', 'tba', 'coming soon'];
                return indicators.some(i => (title || '').toLowerCase().includes(i));
            }
        }

        // ==========================================
        // REACT UI COMPONENTS
        // ==========================================

        const Icon = ({ name, className }) => <i className={`fa-solid fa-${name} ${className}`}></i>;

        const Header = () => (
            <header className="flex flex-wrap justify-between items-center mb-16 gap-4 fade-in-up relative z-50">
                <a href="../../index.html" className="flex items-center gap-2 text-slate-400 hover:text-white transition-colors group">
                    <div className="p-2 rounded-lg bg-white/5 border border-white/10 group-hover:border-vibrantCyan/50 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fillRule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clipRule="evenodd" />
                        </svg>
                    </div>
                    <span className="text-sm font-semibold tracking-wide uppercase">Voltar ao Hub</span>
                </a>
                <div className="flex items-center gap-3">
                     <span className="px-3 py-1 rounded-full bg-vibrantCyan/10 border border-vibrantCyan/20 text-vibrantCyan text-xs font-bold uppercase tracking-wider flex items-center gap-2">
                        <div className="w-2 h-2 rounded-full bg-vibrantCyan animate-pulse"></div>
                        S.C.A.N.N.E.R. v5.0 (Resilient)
                    </span>
                </div>
                <button id="mobile-menu-btn" className="md:hidden text-white text-2xl p-2 z-50 relative group ml-auto">
                    <div className="absolute inset-0 bg-white/5 rounded-lg opacity-0 group-hover:opacity-100 transition-opacity"></div>
                    <i className="fa-solid fa-bars relative z-10"></i>
                </button>
            </header>
        );

        const Terminal = ({ logs }) => {
            const endRef = React.useRef(null);
            React.useEffect(() => endRef.current?.scrollIntoView({ behavior: 'smooth' }), [logs]);

            return (
                <div className="glass-card h-64 p-4 font-mono text-xs overflow-hidden flex flex-col rounded-2xl border-l-4 border-l-deepBlue shadow-inner bg-black/20">
                    <div className="flex justify-between text-slate-500 mb-2 border-b border-white/5 pb-2">
                        <span className="flex items-center gap-2"><Icon name="terminal" className="text-vibrantCyan" /> SYSTEM_LOGS</span>
                        <span className="text-vibrantCyan opacity-70">LIVE_FEED</span>
                    </div>
                    <div className="flex-1 overflow-y-auto space-y-1 custom-scrollbar">
                        {logs.map(log => (
                            <div key={log.id} className="opacity-90 leading-relaxed border-l-2 border-transparent hover:border-white/10 pl-1 transition-colors">
                                <span className="text-slate-600 mr-2">[{log.time}]</span>
                                <span className={`font-bold mr-2 ${
                                    log.type === 'ERR' ? 'text-dangerRed' :
                                    log.type === 'SUC' ? 'text-trustGreen' :
                                    log.type === 'WARN' ? 'text-energeticAmber' :
                                    log.type === 'NET' ? 'text-blue-400' : 'text-vibrantCyan'
                                }`}>{log.type}</span>
                                <span className="text-slate-300">{log.msg}</span>
                            </div>
                        ))}
                        <div ref={endRef} />
                    </div>
                </div>
            );
        };

        const Countdown = () => {
            const [timeLeft, setTimeLeft] = React.useState('');

            React.useEffect(() => {
                const calculateTime = () => {
                    const now = new Date();
                    const nextThursday = new Date();
                    nextThursday.setDate(now.getDate() + (4 + 7 - now.getDay()) % 7);
                    nextThursday.setHours(12, 0, 0, 0); // 12:00 PM Horario Base (ajustar conforme necessidade)
                    
                    if (nextThursday < now) nextThursday.setDate(nextThursday.getDate() + 7);

                    const diff = nextThursday - now;
                    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

                    setTimeLeft(`${days}d ${hours}h ${minutes}m`);
                };
                calculateTime();
                const timer = setInterval(calculateTime, 60000);
                return () => clearInterval(timer);
            }, []);

            return (
                <div className="flex flex-col items-center justify-center p-4 bg-white/5 rounded-xl border border-white/10 mt-4">
                    <span className="text-[10px] text-slate-400 uppercase tracking-widest mb-1">Próxima Rotação</span>
                    <div className="text-xl font-mono font-bold text-white">{timeLeft}</div>
                </div>
            );
        }

        const IntelCard = ({ game, type }) => {
            // Imagem Fallback melhorada
            const [imgSrc, setImgSrc] = React.useState(null);
            
            React.useEffect(() => {
                const thumb = game.keyImages?.find(i => i.type === 'Thumbnail' || i.type === 'DieselStoreFrontWide')?.url;
                setImgSrc(thumb || 'https://via.placeholder.com/400x225/1e293b/0f172a?text=NO+IMAGE');
            }, [game]);

            const handleError = () => {
                setImgSrc('https://via.placeholder.com/400x225/1e293b/0f172a?text=IMG+ERROR');
            }

            return (
                <div className="glass-card p-4 rounded-xl group hover:bg-slate-800/50 transition-all duration-300 hover:-translate-y-1 relative overflow-hidden">
                    {/* Background Scan Line Effect on Hover */}
                    <div className="absolute inset-0 bg-gradient-to-b from-transparent via-vibrantCyan/5 to-transparent opacity-0 group-hover:opacity-100 animate-scan-line pointer-events-none"></div>

                    <div className="flex justify-between items-center mb-3 relative z-10">
                        <div className={`text-[10px] font-mono font-bold px-2 py-1 rounded border tracking-wide uppercase flex items-center gap-2 ${
                            type === 'current' 
                            ? 'text-trustGreen bg-trustGreen/10 border-trustGreen/20' 
                            : 'text-vibrantCyan bg-vibrantCyan/10 border-vibrantCyan/20'
                        }`}>
                            <Icon name={type === 'current' ? 'unlock' : 'lock'} />
                            {type === 'current' ? 'Disponível' : 'Em Breve'}
                        </div>
                        {type === 'mystery' && <Icon name="user-secret" className="text-energeticAmber animate-pulse" />}
                    </div>

                    <div className="relative aspect-video mb-4 overflow-hidden rounded-lg border border-white/5 group-hover:border-vibrantCyan/30 transition-colors bg-slate-900">
                        <img 
                            src={imgSrc} 
                            alt={game.title}
                            className="w-full h-full object-cover opacity-90 group-hover:opacity-100 transition-all transform group-hover:scale-105 duration-700"
                            onError={handleError}
                        />
                        <div className="absolute inset-0 bg-gradient-to-t from-darkSlate via-transparent to-transparent opacity-80"></div>
                        
                        <div className="absolute bottom-2 left-2 right-2">
                             <h3 className="font-bold text-lg leading-tight text-white group-hover:text-vibrantCyan transition-colors drop-shadow-md truncate">
                                {game.title}
                            </h3>
                        </div>
                    </div>

                    <div className="grid grid-cols-2 gap-2 text-[10px] font-mono text-slate-400 border-t border-white/5 pt-2 relative z-10">
                        <div>
                            <span className="block text-slate-500 mb-0.5">PERÍODO</span>
                            <span className="text-slate-300">
                                {new Date(game.offerDetails?.startDate).toLocaleDateString(undefined, {day:'2-digit', month:'2-digit'})} - 
                                {new Date(game.offerDetails?.endDate).toLocaleDateString(undefined, {day:'2-digit', month:'2-digit'})}
                            </span>
                        </div>
                        <div className="text-right">
                            <span className="block text-slate-500 mb-0.5">STATUS</span>
                            <span className={`px-1 rounded ${type === 'current' ? 'text-trustGreen' : 'text-energeticAmber'}`}>
                                {type === 'current' ? 'ATIVO' : 'AGUARDANDO'}
                            </span>
                        </div>
                    </div>
                </div>
            );
        };

        const RawInspector = ({ data, active, onClose }) => {
            if (!active || !data) return null;
            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center bg-darkSlate/90 backdrop-blur-md p-4 animate-[fadeIn_0.2s_ease-out]">
                    <div className="w-full max-w-4xl h-[80vh] glass-card flex flex-col rounded-2xl overflow-hidden ring-1 ring-vibrantCyan/30 shadow-2xl">
                        <div className="flex justify-between items-center p-4 border-b border-white/5 bg-slate-900/50">
                            <div className="flex items-center gap-3">
                                <Icon name="code" className="text-vibrantCyan" />
                                <h3 className="text-white font-mono text-sm uppercase tracking-wider">JSON Payload Inspector</h3>
                            </div>
                            <button onClick={onClose} className="w-8 h-8 rounded-full flex items-center justify-center bg-white/5 hover:bg-red-500/20 text-slate-400 hover:text-red-500 transition-colors">
                                <Icon name="xmark" />
                            </button>
                        </div>
                        <pre className="flex-1 overflow-auto p-6 text-xs font-mono text-trustGreen custom-scrollbar bg-[#0b101b] selection:bg-vibrantCyan selection:text-white">
                            {JSON.stringify(data, null, 2)}
                        </pre>
                    </div>
                </div>
            );
        };

        // ==========================================
        // MAIN APP
        // ==========================================

        function App() {
            const [logs, setLogs] = React.useState([]);
            const [status, setStatus] = React.useState('IDLE');
            const [results, setResults] = React.useState(null);
            const [showInspector, setShowInspector] = React.useState(false);
            const [isMenuOpen, setIsMenuOpen] = React.useState(false);

            // Ref para manter a instância do engine
            const scannerRef = React.useRef(null);

            // Setup Log System
            const addLog = React.useCallback((msg, type='INFO') => {
                const time = new Date().toLocaleTimeString('pt-BR', {hour12:false});
                setLogs(prev => [...prev.slice(-29), { id: Math.random(), time, msg, type }]);
            }, []);

            // Init Engine
            React.useEffect(() => {
                scannerRef.current = new ScannerEngine(addLog);
                runScan(); // Auto-start
            }, [addLog]);

            React.useEffect(() => {
                const btn = document.getElementById('mobile-menu-btn');
                if (btn) btn.onclick = () => setIsMenuOpen(true);
            }, []);

            const runScan = async () => {
                if (status === 'SCANNING') return;
                setStatus('SCANNING');
                setLogs([]); // Limpar logs antigos para nova scan
                addLog('Iniciando sequência de varredura v5.0...', 'CMD');

                // Fake Loading Phases for UX
                const phases = ['Verificando Cache Local...', 'Sincronizando Nodes...', 'Buscando Payload...'];
                for(let p of phases) {
                    addLog(p, 'SYS');
                    await new Promise(r => setTimeout(r, 200));
                }

                try {
                    const data = await scannerRef.current.scan();
                    setResults(data);
                    
                    if (data.metadata.status === 'CACHED') {
                        addLog('ALERTA: Rede instável. Mostrando dados em cache.', 'WARN');
                    } else {
                        addLog('Conexão Segura. Dados atualizados.', 'SUC');
                    }
                    
                    addLog(`Objetos recuperados: ${data.current.length + data.upcoming.length}`, 'INFO');
                } catch (e) {
                    addLog(`ERRO CRÍTICO: ${e.message}`, 'ERR');
                } finally {
                    setStatus('IDLE');
                }
            };

            return (
                <div className="max-w-7xl mx-auto px-6 py-8 md:py-12">
                    {/* Background Glows (RDP Style) */}
                    <div className="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
                        <div className="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-deepBlue/20 rounded-full blur-[120px]"></div>
                        <div className="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-vibrantCyan/10 rounded-full blur-[120px]"></div>
                    </div>

                    <Header />

                    <div className="text-center mb-12 fade-in-up delay-100 relative">
                        <div className="inline-block px-3 py-1 mb-4 rounded-full bg-white/5 border border-white/10 text-xs font-mono text-vibrantCyan tracking-widest uppercase">
                            Intelligence Unit
                        </div>
                        <h1 className="text-4xl md:text-6xl font-extrabold mb-4 leading-tight">
                            Epic Games <br />
                            <span className="text-gradient">S.C.A.N.N.E.R.</span>
                        </h1>
                        <p className="text-slate-400 font-light max-w-xl mx-auto leading-relaxed">
                            Monitoramento de ativos promocionais em tempo real com redundância de cache e failover automático.
                        </p>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8 fade-in-up delay-200">
                        {/* Control Panel */}
                        <div className="space-y-6">
                            <div className="glass-card p-6 rounded-2xl border-t-4 border-t-vibrantCyan">
                                <div className="flex justify-between items-center mb-6">
                                    <span className="text-xs font-bold text-slate-400 uppercase tracking-widest flex items-center gap-2">
                                        <Icon name="satellite-dish" /> Status do Sistema
                                    </span>
                                    <span className={`w-2.5 h-2.5 rounded-full ${status === 'SCANNING' ? 'bg-energeticAmber animate-ping' : 'bg-trustGreen'}`}></span>
                                </div>
                                <button
                                    onClick={runScan}
                                    disabled={status === 'SCANNING'}
                                    className="w-full btn-glow py-4 text-white font-bold tracking-widest rounded-xl shadow-lg transition-all disabled:opacity-50 disabled:cursor-not-allowed text-sm flex items-center justify-center gap-3 uppercase mb-4"
                                >
                                    {status === 'SCANNING' ? (
                                        <><Icon name="circle-notch" className="animate-spin" /> Processando...</>
                                    ) : (
                                        <><Icon name="rotate" /> Forçar Varredura</>
                                    )}
                                </button>
                                
                                <div className="border-t border-white/5 pt-4">
                                    <div className="flex justify-between text-xs text-slate-400 font-mono mb-1">
                                        <span>FONTE DE DADOS</span>
                                        <span className={results?.metadata?.status === 'CACHED' ? 'text-energeticAmber' : 'text-trustGreen'}>
                                            {results?.metadata?.source || '---'}
                                        </span>
                                    </div>
                                    <Countdown />
                                </div>
                            </div>

                            <Terminal logs={logs} />
                        </div>

                        {/* Results Panel */}
                        <div className="lg:col-span-2 space-y-8">
                            
                            {/* Dashboard Stats */}
                            <div className="grid grid-cols-3 gap-4">
                                <div className="glass-card p-5 rounded-2xl text-center border-b-2 border-b-transparent hover:border-b-trustGreen transition-all">
                                    <div className="text-[10px] text-slate-500 uppercase tracking-widest font-bold mb-2">Disponíveis</div>
                                    <div className="text-2xl font-bold text-trustGreen font-mono">{results?.current?.length || 0}</div>
                                </div>
                                <div className="glass-card p-5 rounded-2xl text-center border-b-2 border-b-transparent hover:border-b-vibrantCyan transition-all cursor-pointer group" onClick={() => setShowInspector(true)}>
                                    <div className="text-[10px] text-slate-500 uppercase tracking-widest font-bold mb-2 flex items-center justify-center gap-1 group-hover:text-vibrantCyan transition-colors">
                                        Payload <Icon name="up-right-from-square" className="text-[8px]" />
                                    </div>
                                    <div className="text-2xl font-bold text-vibrantCyan font-mono">{results?.raw ? 'OK' : '--'}</div>
                                </div>
                                <div className="glass-card p-5 rounded-2xl text-center border-b-2 border-b-transparent hover:border-b-white transition-all">
                                    <div className="text-[10px] text-slate-500 uppercase tracking-widest font-bold mb-2">Futuros</div>
                                    <div className="text-2xl font-bold text-white font-mono">{results?.upcoming?.length || 0}</div>
                                </div>
                            </div>

                            {/* Game Cards */}
                            {results && (
                                <div className="space-y-10 animate-[fadeIn_0.5s_ease-out]">
                                    {/* Cached Warning Banner */}
                                    {results.metadata.status === 'CACHED' && (
                                        <div className="bg-energeticAmber/10 border border-energeticAmber/20 rounded-lg p-3 flex items-center gap-3 text-energeticAmber text-xs font-mono">
                                            <Icon name="triangle-exclamation" />
                                            <span>MODO OFFLINE: Exibindo dados salvos em {new Date(results.metadata.timestamp || Date.now()).toLocaleTimeString()}.</span>
                                        </div>
                                    )}

                                    {results.current.length > 0 && (
                                        <div>
                                            <h2 className="text-white font-bold text-lg mb-6 flex items-center gap-3">
                                                <div className="w-8 h-8 rounded-lg bg-trustGreen/10 flex items-center justify-center text-trustGreen">
                                                    <Icon name="unlock" />
                                                </div>
                                                <span className="text-gradient">Resgate Imediato</span>
                                            </h2>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                                {results.current.map((g, i) => <IntelCard key={i} game={g} type="current" />)}
                                            </div>
                                        </div>
                                    )}

                                    {results.upcoming.length > 0 && (
                                        <div>
                                            <h2 className="text-white font-bold text-lg mb-6 flex items-center gap-3">
                                                <div className="w-8 h-8 rounded-lg bg-vibrantCyan/10 flex items-center justify-center text-vibrantCyan">
                                                    <Icon name="clock" />
                                                </div>
                                                Próxima Semana
                                            </h2>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                                {results.upcoming.map((g, i) => <IntelCard key={i} game={g} type="upcoming" />)}
                                            </div>
                                        </div>
                                    )}
                                </div>
                            )}

                            {!results && status === 'IDLE' && (
                                <div className="h-80 glass-card rounded-2xl flex flex-col items-center justify-center text-slate-600 border border-dashed border-slate-700/50">
                                    <div className="w-20 h-20 rounded-full bg-slate-800/50 flex items-center justify-center mb-6 animate-pulse-slow">
                                        <Icon name="triangle-exclamation" className="text-4xl text-dangerRed" />
                                    </div>
                                    <span className="font-mono text-xs tracking-widest uppercase text-dangerRed">Falha de Conexão - Verifique Logs</span>
                                </div>
                            )}
                        </div>
                    </div>

                    {showInspector && <RawInspector data={results?.raw} active={showInspector} onClose={() => setShowInspector(false)} />}

                    {/* Mobile Menu Overlay */}
                    <div className={`fixed inset-0 z-[60] bg-slate-900/95 backdrop-blur-xl transform transition-transform duration-300 flex flex-col items-center justify-center space-y-8 md:hidden ${isMenuOpen ? 'translate-x-0' : 'translate-x-full'}`}>
                         <button onClick={() => setIsMenuOpen(false)} className="absolute top-8 right-8 text-white text-3xl">
                            <i className="fa-solid fa-xmark"></i>
                        </button>
                        <a href="../../index.html" className="text-2xl font-bold text-white hover:text-vibrantCyan transition-colors">Home</a>
                        <a href="../../projetos.html" className="text-2xl font-bold text-white hover:text-vibrantCyan transition-colors">Projetos</a>
                        <a href="../../index.html#empresa" className="text-2xl font-bold text-white hover:text-vibrantCyan transition-colors">A Empresa</a>
                        <a href="../../sobre.html" className="text-2xl font-bold text-white hover:text-vibrantCyan transition-colors">Sobre Mim</a>
                        <a href="https://wa.me/5562996780498" target="_blank" className="px-8 py-3 rounded-full bg-vibrantCyan text-white font-bold text-lg shadow-lg shadow-vibrantCyan/20">Contato</a>
                    </div>

                    <footer className="mt-20 border-t border-slate-800/50 pt-12 pb-8">
                        <div className="max-w-7xl mx-auto px-6 text-center">
                            <div className="flex justify-center gap-8 mb-8">
                                <a href="https://instagram.com/marcelo_rpj" target="_blank" className="text-slate-400 hover:text-vibrantCyan transition-colors text-2xl">
                                    <i className="fa-brands fa-instagram"></i>
                                </a>
                                <a href="https://www.linkedin.com/in/marcelo-rodrigues-088478211/" target="_blank" className="text-slate-400 hover:text-vibrantCyan transition-colors text-2xl">
                                    <i className="fa-brands fa-linkedin"></i>
                                </a>
                                <a href="mailto:rdpstudio@gmail.com" className="text-slate-400 hover:text-vibrantCyan transition-colors text-2xl">
                                    <i className="fa-regular fa-envelope"></i>
                                </a>
                            </div>
                            <p className="text-sm text-slate-500 mb-2">
                                © 2025 RDP STUDIO. Todos os direitos reservados.
                            </p>
                            <p className="text-xs text-slate-600">
                                Desenvolvido por Marcelo Rodrigues
                            </p>
                            <div className="watermark-container hidden"></div>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

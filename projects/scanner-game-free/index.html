<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDP Insider | Leaks & Hardware Intelligence</title>
    <link rel="icon" type="image/png" href="../../favicon.png">

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        deepBlue: '#0f172a',
                        vibrantCyan: '#06b6d4',
                        energeticAmber: '#f59e0b',
                        trustGreen: '#10b981',
                        darkSlate: '#020617',
                        dangerRed: '#ef4444',
                        glass: 'rgba(15, 23, 42, 0.7)',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'fade-in': 'fadeIn 0.6s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            /* Fundo com gradiente sutil e padrão de grade */
            background-image:
                linear-gradient(to bottom, rgba(2, 6, 23, 0.95), rgba(2, 6, 23, 0.98)),
                url("https://images.unsplash.com/photo-1550745165-9bc0b252726f?q=80&w=2070&auto=format&fit=crop");
            background-size: cover;
            background-attachment: fixed;
            color: #F8FAFC;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #06b6d4; }

        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .hover-card:hover {
            transform: translateY(-4px);
            border-color: rgba(6, 182, 212, 0.4);
            box-shadow: 0 10px 40px -10px rgba(6, 182, 212, 0.15);
        }
    </style>
</head>
<body class="antialiased min-h-screen flex flex-col">
    <div id="root" class="flex-grow flex flex-col"></div>

    <script type="text/babel">
        // ==========================================
        // UI COMPONENTS
        // ==========================================
        const Icon = ({ name, className }) => <i className={`fa-solid fa-${name} ${className}`}></i>;

        const Badge = ({ type }) => {
            const styles = {
                'Rumor': 'bg-purple-500/20 text-purple-400 border-purple-500/30',
                'Confirmed': 'bg-trustGreen/20 text-trustGreen border-trustGreen/30',
                'Free Games': 'bg-vibrantCyan/20 text-vibrantCyan border-vibrantCyan/30',
                'Hardware': 'bg-energeticAmber/20 text-energeticAmber border-energeticAmber/30',
                'Release Date': 'bg-blue-500/20 text-blue-400 border-blue-500/30',
                'High': 'text-trustGreen',
                'Medium': 'text-energeticAmber',
                'Low': 'text-dangerRed'
            };
            return (
                <span className={`px-2 py-1 rounded text-[10px] font-bold uppercase tracking-wider border ${styles[type] || 'bg-slate-700 text-slate-300'}`}>
                    {type}
                </span>
            );
        };

        const ReliabilityBar = ({ level }) => {
            let width = '33%';
            let color = 'bg-dangerRed';
            if (level === 'Medium') { width = '66%'; color = 'bg-energeticAmber'; }
            if (level === 'High' || level === 'Confirmed') { width = '100%'; color = 'bg-trustGreen'; }

            return (
                <div className="w-full bg-slate-800 h-1.5 rounded-full mt-2 overflow-hidden">
                    <div className={`h-full ${color} transition-all duration-500`} style={{width}}></div>
                </div>
            );
        };

        const NavBar = ({ lastUpdate }) => (
            <nav className="sticky top-0 z-50 glass-panel border-b border-white/5">
                <div className="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
                    <div className="flex items-center gap-6">
                        <a href="../../index.html" className="flex items-center gap-2 text-slate-400 hover:text-white transition-colors group">
                            <div className="p-2 rounded-lg bg-white/5 border border-white/10 group-hover:border-vibrantCyan/50 transition-colors">
                                <Icon name="arrow-left" />
                            </div>
                            <span className="text-sm font-semibold tracking-wide uppercase hidden md:block">Voltar ao Hub</span>
                        </a>
                        <div className="h-6 w-px bg-white/10 hidden md:block"></div>
                        <div className="flex items-center gap-2">
                            <Icon name="radar" className="text-vibrantCyan animate-pulse-slow" />
                            <span className="text-lg font-bold tracking-tight text-white">RDP <span className="text-vibrantCyan">INSIDER</span></span>
                        </div>
                    </div>
                    
                    <div className="flex items-center gap-4 text-xs font-mono text-slate-400">
                        <span className="hidden md:inline"><span className="text-slate-600">LAST SCAN:</span> {lastUpdate}</span>
                        <div className="flex items-center gap-2 px-3 py-1.5 rounded-full bg-trustGreen/10 border border-trustGreen/20 text-trustGreen">
                            <span className="relative flex h-2 w-2">
                                <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-trustGreen opacity-75"></span>
                                <span className="relative inline-flex rounded-full h-2 w-2 bg-trustGreen"></span>
                            </span>
                            ONLINE
                        </div>
                    </div>
                </div>
            </nav>
        );

        const HeroCard = ({ item }) => {
            if (!item) return null;
            return (
                <div className="relative w-full h-[500px] rounded-2xl overflow-hidden shadow-2xl border border-white/10 group mb-12">
                    <img src={item.image} alt={item.title} className="absolute inset-0 w-full h-full object-cover transition-transform duration-700 group-hover:scale-105 opacity-60" />
                    <div className="absolute inset-0 bg-gradient-to-t from-darkSlate via-darkSlate/60 to-transparent"></div>
                    
                    <div className="absolute bottom-0 left-0 w-full p-8 md:p-12 z-10">
                        <div className="flex items-center gap-3 mb-4">
                            <Badge type={item.category} />
                            <span className="bg-white/10 backdrop-blur px-2 py-1 rounded text-[10px] font-bold text-white border border-white/10 flex items-center gap-2">
                                <Icon name="fire" className="text-energeticAmber" /> TOP STORY
                            </span>
                        </div>
                        <h1 className="text-3xl md:text-5xl font-black text-white leading-tight mb-4 drop-shadow-lg max-w-4xl">
                            {item.title}
                        </h1>
                        <p className="text-slate-300 text-sm md:text-base line-clamp-2 mb-6 max-w-2xl border-l-2 border-vibrantCyan pl-4">
                            {item.summary}
                        </p>
                        
                        <div className="flex items-center gap-6 text-xs text-slate-400 font-mono">
                            <div className="flex items-center gap-2">
                                <Icon name="check-double" className="text-trustGreen" />
                                <span>{item.source_count} Sources</span>
                            </div>
                            <div className="flex items-center gap-2">
                                <Icon name="shield-halved" />
                                <span>Reliability: <span className={item.reliability === 'High' ? 'text-trustGreen' : 'text-energeticAmber'}>{item.reliability}</span></span>
                            </div>
                            <div className="flex items-center gap-2">
                                <Icon name="calendar" />
                                <span>{item.date}</span>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const NewsCard = ({ item }) => (
            <div className="glass-panel rounded-xl overflow-hidden hover-card transition-all duration-300 flex flex-col h-full group">
                <div className="h-48 overflow-hidden relative">
                    <img src={item.image} alt={item.title} className="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110 opacity-80 group-hover:opacity-100" />
                    <div className="absolute top-3 right-3">
                        <Badge type={item.category} />
                    </div>
                </div>

                <div className="p-5 flex-1 flex flex-col">
                    <h3 className="text-lg font-bold text-white leading-snug mb-3 line-clamp-2 group-hover:text-vibrantCyan transition-colors">
                        {item.title}
                    </h3>
                    <p className="text-sm text-slate-400 line-clamp-3 mb-6 flex-1">
                        {item.summary}
                    </p>

                    <div className="mt-auto pt-4 border-t border-white/5">
                        <div className="flex justify-between items-end mb-2 text-xs font-mono text-slate-500">
                            <span>{item.source_count} Fontes</span>
                            <span className="flex items-center gap-1">
                                {item.reliability}
                                <Icon name={item.reliability === 'High' ? 'circle-check' : 'triangle-exclamation'}
                                      className={item.reliability === 'High' ? 'text-trustGreen' : 'text-energeticAmber'} />
                            </span>
                        </div>
                        <ReliabilityBar level={item.reliability} />
                    </div>
                </div>
            </div>
        );

        const Footer = () => (
            <footer className="mt-20 border-t border-white/10 pt-12 pb-8 bg-darkSlate">
                <div className="max-w-7xl mx-auto px-6 text-center">
                    <div className="flex justify-center gap-8 mb-8">
                        <a href="https://instagram.com/marcelo_rpj" target="_blank" className="text-slate-400 hover:text-vibrantCyan transition-colors text-2xl"><i className="fa-brands fa-instagram"></i></a>
                        <a href="https://www.linkedin.com/in/marcelo-rodrigues-088478211/" target="_blank" className="text-slate-400 hover:text-vibrantCyan transition-colors text-2xl"><i className="fa-brands fa-linkedin"></i></a>
                        <a href="mailto:rdpstudio@gmail.com" className="text-slate-400 hover:text-vibrantCyan transition-colors text-2xl"><i className="fa-regular fa-envelope"></i></a>
                    </div>
                    <p className="text-sm text-slate-500 mb-2">© 2025 RDP STUDIO. Todos os direitos reservados.</p>
                    <p className="text-xs text-slate-600">Desenvolvido por Marcelo Rodrigues</p>
                </div>
            </footer>
        );

        // ==========================================
        // MAIN APPLICATION
        // ==========================================
        function App() {
            const [data, setData] = React.useState(null);
            const [filter, setFilter] = React.useState('All');
            const [loading, setLoading] = React.useState(true);

            React.useEffect(() => {
                fetch('data/db.json')
                    .then(res => res.json())
                    .then(jsonData => {
                        setData(jsonData);
                        setLoading(false);
                    })
                    .catch(err => {
                        console.error("Failed to load DB", err);
                        setLoading(false);
                    });
            }, []);

            if (loading) return (
                <div className="min-h-screen flex items-center justify-center text-vibrantCyan">
                    <Icon name="circle-notch" className="text-4xl animate-spin" />
                </div>
            );

            if (!data) return (
                <div className="min-h-screen flex flex-col items-center justify-center text-slate-400">
                    <Icon name="triangle-exclamation" className="text-4xl mb-4 text-energeticAmber" />
                    <p>Falha ao carregar a Base de Dados de Inteligência.</p>
                    <p className="text-xs mt-2">Verifique se o crawler.py foi executado.</p>
                </div>
            );

            // Filter Logic
            const filteredItems = filter === 'All'
                ? data.items
                : data.items.filter(item => item.category === filter);

            const categories = ['All', 'Rumor', 'Hardware', 'Free Games', 'Release Date'];

            return (
                <div className="flex-grow flex flex-col font-sans">
                    <NavBar lastUpdate={data.last_updated} />

                    <main className="flex-grow p-4 md:p-8 max-w-7xl mx-auto w-full">

                        {/* HERO SECTION (First item of filtered list, or top item overall) */}
                        {filteredItems.length > 0 && (
                            <HeroCard item={filteredItems[0]} />
                        )}

                        {/* CONTROLS */}
                        <div className="flex flex-col md:flex-row items-center justify-between mb-8 gap-4 border-b border-white/5 pb-6">
                            <h2 className="text-2xl font-bold text-white flex items-center gap-3">
                                <Icon name="layer-group" className="text-vibrantCyan" />
                                Feed de Inteligência
                            </h2>
                            <div className="flex flex-wrap justify-center gap-2">
                                {categories.map(cat => (
                                    <button
                                        key={cat}
                                        onClick={() => setFilter(cat)}
                                        className={`px-4 py-2 rounded-full text-xs font-bold uppercase tracking-wider transition-all border ${
                                            filter === cat
                                                ? 'bg-vibrantCyan text-darkSlate border-vibrantCyan'
                                                : 'bg-white/5 text-slate-400 border-white/10 hover:border-white/30 hover:text-white'
                                        }`}
                                    >
                                        {cat}
                                    </button>
                                ))}
                            </div>
                        </div>

                        {/* GRID */}
                        {filteredItems.length === 0 ? (
                            <div className="text-center py-20 text-slate-500">
                                <Icon name="wind" className="text-4xl mb-4 opacity-50" />
                                <p>Nenhum dado encontrado para esta categoria.</p>
                            </div>
                        ) : (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8">
                                {filteredItems.slice(1).map((item, index) => (
                                    <NewsCard key={item.id || index} item={item} />
                                ))}
                            </div>
                        )}

                    </main>

                    <Footer />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

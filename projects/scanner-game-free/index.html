<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDP Insider | Leaks & Hardware Intelligence</title>
    <link rel="icon" type="image/png" href="../../favicon.png">

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        deepBlue: '#0f172a',
                        vibrantCyan: '#06b6d4',
                        energeticAmber: '#f59e0b',
                        trustGreen: '#10b981',
                        darkSlate: '#020617',
                        dangerRed: '#ef4444',
                        glass: 'rgba(15, 23, 42, 0.7)',
                        mysteryPurple: '#8b5cf6',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'fade-in': 'fadeIn 0.6s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            background-image:
                linear-gradient(to bottom, rgba(2, 6, 23, 0.95), rgba(2, 6, 23, 0.98)),
                url("https://images.unsplash.com/photo-1550745165-9bc0b252726f?q=80&w=2070&auto=format&fit=crop");
            background-size: cover;
            background-attachment: fixed;
            color: #F8FAFC;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #06b6d4; }

        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .hover-card:hover {
            transform: translateY(-4px);
            border-color: rgba(6, 182, 212, 0.4);
            box-shadow: 0 10px 40px -10px rgba(6, 182, 212, 0.15);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
        }
        @media(max-width: 768px) {
            .dashboard-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body class="antialiased min-h-screen flex flex-col">
    <div id="root" class="flex-grow flex flex-col"></div>

    <script type="text/babel">
        // ==========================================
        // UI COMPONENTS
        // ==========================================
        const Icon = ({ name, className }) => <i className={`fa-solid fa-${name} ${className}`}></i>;

        const handleImageError = (e) => {
            e.target.src = "https://images.unsplash.com/photo-1552820728-8b83bb6b773f?auto=format&fit=crop&q=80";
            e.target.onerror = null;
        };

        const Badge = ({ type }) => {
            const styles = {
                'Rumor': 'bg-purple-500/20 text-purple-400 border-purple-500/30',
                'Confirmed': 'bg-trustGreen/20 text-trustGreen border-trustGreen/30',
                'Free Games': 'bg-vibrantCyan/20 text-vibrantCyan border-vibrantCyan/30',
                'Hardware': 'bg-energeticAmber/20 text-energeticAmber border-energeticAmber/30',
                'Release Date': 'bg-blue-500/20 text-blue-400 border-blue-500/30',
                'Epic Mystery': 'bg-mysteryPurple/20 text-mysteryPurple border-mysteryPurple/30 shadow-[0_0_10px_rgba(139,92,246,0.3)]',
                'Epic News': 'bg-pink-500/20 text-pink-400 border-pink-500/30',
                'High': 'text-trustGreen',
                'Medium': 'text-energeticAmber',
                'Low': 'text-dangerRed'
            };
            return (
                <span className={`px-2 py-1 rounded text-[10px] font-bold uppercase tracking-wider border ${styles[type] || 'bg-slate-700 text-slate-300'}`}>
                    {type === 'Epic Mystery' && <Icon name="mask" className="mr-1" />}
                    {type}
                </span>
            );
        };

        const NavBar = ({ lastUpdate }) => (
            <nav className="sticky top-0 z-50 glass-panel border-b border-white/5">
                <div className="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
                    <div className="flex items-center gap-6">
                        <a href="../../index.html" className="flex items-center gap-2 text-slate-400 hover:text-white transition-colors group">
                            <div className="p-2 rounded-lg bg-white/5 border border-white/10 group-hover:border-vibrantCyan/50 transition-colors">
                                <Icon name="arrow-left" />
                            </div>
                            <span className="text-sm font-semibold tracking-wide uppercase hidden md:block">Voltar ao Hub</span>
                        </a>
                        <div className="h-6 w-px bg-white/10 hidden md:block"></div>
                        <div className="flex items-center gap-2">
                            <Icon name="radar" className="text-vibrantCyan animate-pulse-slow" />
                            <span className="text-lg font-bold tracking-tight text-white">RDP <span className="text-vibrantCyan">INSIDER</span></span>
                        </div>
                    </div>
                    
                    <div className="flex items-center gap-4 text-xs font-mono text-slate-400">
                        <span className="hidden md:inline"><span className="text-slate-600">LAST SCAN:</span> {lastUpdate}</span>
                        <div className="flex items-center gap-2 px-3 py-1.5 rounded-full bg-trustGreen/10 border border-trustGreen/20 text-trustGreen">
                            <span className="relative flex h-2 w-2">
                                <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-trustGreen opacity-75"></span>
                                <span className="relative inline-flex rounded-full h-2 w-2 bg-trustGreen"></span>
                            </span>
                            ONLINE
                        </div>
                    </div>
                </div>
            </nav>
        );

        // ==========================================
        // EPIC DASHBOARD COMPONENTS
        // ==========================================
        const Countdown = ({ date }) => {
            // Simplified "ends in" logic
            const target = new Date(date).getTime();
            const now = new Date().getTime();
            const daysLeft = Math.ceil((target - now) / (1000 * 60 * 60 * 24));

            return (
                <div className="text-xs font-mono text-slate-400 mt-2">
                   <Icon name="clock" className="mr-1" /> Expira em <span className="text-white font-bold">{daysLeft} dias</span>
                </div>
            )
        };

        const EpicDashboard = ({ epicData, newsItems }) => {
            const { current_games, upcoming_games, mystery_detected, status, latency } = epicData || { current_games: [] };

            return (
                <div className="animate-fade-in space-y-8">
                    
                    {/* STATUS BAR */}
                    <div className="glass-panel p-4 rounded-xl flex flex-wrap gap-6 items-center justify-between border-l-4 border-vibrantCyan">
                        <div className="flex items-center gap-3">
                            <div className="p-2 bg-slate-800 rounded-lg"><Icon name="server" className="text-vibrantCyan" /></div>
                            <div>
                                <h3 className="text-sm font-bold text-white">Epic Store API</h3>
                                <div className="text-xs text-slate-400 font-mono flex gap-3">
                                    <span>STATUS: <span className="text-trustGreen">{status}</span></span>
                                    <span>LATENCY: {latency}</span>
                                </div>
                            </div>
                        </div>
                        {mystery_detected && (
                            <div className="flex items-center gap-2 px-4 py-2 bg-mysteryPurple/20 border border-mysteryPurple/50 rounded-full animate-pulse">
                                <Icon name="mask" className="text-mysteryPurple" />
                                <span className="text-sm font-bold text-mysteryPurple uppercase tracking-widest">Mistério Detectado</span>
                            </div>
                        )}
                    </div>

                    <div className="dashboard-grid">
                        {/* LEFT COLUMN: CURRENT GAMES */}
                        <div className="space-y-6">
                            <h2 className="text-xl font-bold text-white flex items-center gap-2">
                                <Icon name="gift" className="text-vibrantCyan" /> Jogo Grátis da Semana
                            </h2>

                            {current_games.length > 0 ? current_games.map((game, idx) => (
                                <div key={idx} className="glass-panel rounded-2xl overflow-hidden border border-white/10 group relative">
                                    <div className="h-64 overflow-hidden relative">
                                        <img src={game.image} className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105" />
                                        <div className="absolute inset-0 bg-gradient-to-t from-darkSlate via-transparent to-transparent"></div>
                                        <div className="absolute bottom-4 left-4">
                                            <span className="bg-vibrantCyan text-darkSlate text-xs font-bold px-3 py-1 rounded-full uppercase">Grátis agora</span>
                                        </div>
                                    </div>
                                    <div className="p-6">
                                        <h3 className="text-2xl font-bold text-white mb-2">{game.title}</h3>
                                        <p className="text-slate-400 text-sm mb-4 line-clamp-3">{game.description}</p>
                                        <div className="flex items-center justify-between">
                                            <div className="text-xs text-slate-500 font-mono">
                                                <span className="line-through mr-2 text-dangerRed">{game.price === '0' ? '$29.99' : game.price}</span>
                                                <span className="text-trustGreen font-bold">GRÁTIS</span>
                                                <Countdown date={game.end_date} />
                                            </div>
                                            <a href={game.url} target="_blank" className="px-6 py-2 bg-white text-darkSlate font-bold rounded-lg hover:bg-vibrantCyan transition-colors">
                                                Resgatar <Icon name="arrow-up-right-from-square" className="ml-1 text-xs" />
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            )) : (
                                <div className="p-8 glass-panel rounded-xl text-center text-slate-500">
                                    <Icon name="ghost" className="text-3xl mb-2" />
                                    <p>Nenhum jogo grátis detectado no momento.</p>
                                </div>
                            )}
                        </div>

                        {/* RIGHT COLUMN: UPCOMING & MYSTERY */}
                        <div className="space-y-6">

                            {/* MYSTERY CARD */}
                            {mystery_detected && (
                                <div className="glass-panel rounded-xl p-1 border border-mysteryPurple/50 shadow-[0_0_20px_rgba(139,92,246,0.1)] relative overflow-hidden group">
                                    <div className="absolute inset-0 bg-mysteryPurple/5 group-hover:bg-mysteryPurple/10 transition-colors"></div>
                                    <div className="p-6 relative z-10 text-center">
                                        <Icon name="user-secret" className="text-4xl text-mysteryPurple mb-3 animate-bounce" />
                                        <h3 className="text-xl font-bold text-white mb-1">Evento de Mistério</h3>
                                        <p className="text-xs text-slate-400 mb-4">A Epic Games preparou algo grande. Fique atento às 13h.</p>
                                        <div className="w-full bg-slate-800 h-1 rounded-full overflow-hidden">
                                            <div className="h-full bg-mysteryPurple w-3/4 animate-pulse"></div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* UPCOMING LIST */}
                            <div className="glass-panel rounded-xl p-6">
                                <h3 className="text-sm font-bold text-slate-400 uppercase tracking-wider mb-4 border-b border-white/5 pb-2">
                                    Em Breve
                                </h3>
                                <div className="space-y-4">
                                    {upcoming_games && upcoming_games.map((game, idx) => (
                                        <div key={idx} className="flex gap-4 group">
                                            <div className="w-16 h-16 rounded-lg overflow-hidden flex-shrink-0 bg-slate-800">
                                                <img src={game.image} className="w-full h-full object-cover opacity-70 group-hover:opacity-100 transition-opacity" />
                                            </div>
                                            <div className="flex-1 min-w-0">
                                                <h4 className="text-sm font-bold text-white truncate group-hover:text-vibrantCyan transition-colors">{game.title}</h4>
                                                <p className="text-[10px] text-slate-500 mt-1 line-clamp-2">{game.description}</p>
                                                <div className="mt-1 text-[10px] text-trustGreen font-mono bg-trustGreen/10 inline-block px-1.5 rounded">
                                                    {new Date(game.start_date).toLocaleDateString('pt-BR')}
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            {/* RAW DATA TERMINAL */}
                            <div className="glass-panel rounded-xl p-4 bg-black/40 font-mono text-[10px] text-slate-500 overflow-hidden">
                                <div className="flex justify-between items-center mb-2 text-xs text-slate-400">
                                    <span><Icon name="terminal" className="mr-1" /> SYSTEM_LOG</span>
                                    <span className="w-2 h-2 rounded-full bg-trustGreen animate-pulse"></span>
                                </div>
                                <div className="space-y-1 opacity-70">
                                    <p>> Conectando ao endpoint seguro...</p>
                                    <p>> Handshake estabelecido.</p>
                                    <p>> Recebendo pacote [{latency}]</p>
                                    <p className="text-vibrantCyan">> Dados descriptografados com sucesso.</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* RELATED NEWS SECTION */}
                    {newsItems && newsItems.length > 0 && (
                        <div className="pt-8 border-t border-white/5">
                            <h3 className="text-xl font-bold text-white mb-6">Últimas Notícias & Vazamentos</h3>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                {newsItems.map((item, index) => (
                                    <div key={index} className="glass-panel rounded-lg p-4 hover:border-vibrantCyan/30 transition-colors group cursor-pointer">
                                        <div className="flex justify-between items-start mb-2">
                                            <span className="text-[10px] text-slate-500">{item.date}</span>
                                            <Badge type={item.category} />
                                        </div>
                                        <h4 className="text-sm font-bold text-white leading-tight mb-2 group-hover:text-vibrantCyan transition-colors">{item.title}</h4>
                                        <p className="text-xs text-slate-400 line-clamp-2">{item.summary}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const NewsCard = ({ item }) => (
            <div className="glass-panel rounded-xl overflow-hidden hover-card transition-all duration-300 flex flex-col h-full group">
                <div className="h-48 overflow-hidden relative">
                    <img
                        src={item.image}
                        alt={item.title}
                        onError={handleImageError}
                        className="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110 opacity-80 group-hover:opacity-100"
                    />
                    <div className="absolute top-3 right-3">
                        <Badge type={item.category} />
                    </div>
                </div>

                <div className="p-5 flex-1 flex flex-col">
                    <h3 className="text-lg font-bold text-white leading-snug mb-3 line-clamp-2 group-hover:text-vibrantCyan transition-colors">
                        {item.title}
                    </h3>
                    <p className="text-sm text-slate-400 line-clamp-3 mb-6 flex-1">
                        {item.summary}
                    </p>

                    <div className="mt-auto pt-4 border-t border-white/5">
                        <div className="flex justify-between items-end mb-2 text-xs font-mono text-slate-500">
                            <span>{item.source_count} Fontes</span>
                            <span className="flex items-center gap-1">
                                {item.reliability}
                                <Icon name={item.reliability === 'High' ? 'circle-check' : 'triangle-exclamation'}
                                      className={item.reliability === 'High' ? 'text-trustGreen' : 'text-energeticAmber'} />
                            </span>
                        </div>
                        <div className="w-full bg-slate-800 h-1.5 rounded-full mt-2 overflow-hidden">
                             <div className={`h-full ${item.reliability === 'High' ? 'bg-trustGreen' : item.reliability === 'Medium' ? 'bg-energeticAmber' : 'bg-dangerRed'} transition-all duration-500`} style={{width: item.reliability === 'High' ? '100%' : item.reliability === 'Medium' ? '66%' : '33%'}}></div>
                        </div>
                    </div>
                </div>
            </div>
        );

        const Footer = () => (
            <footer className="mt-20 border-t border-white/10 pt-12 pb-8 bg-darkSlate">
                <div className="max-w-7xl mx-auto px-6 text-center">
                    <div className="flex justify-center gap-8 mb-8">
                        <a href="https://instagram.com/marcelo_rpj" target="_blank" className="text-slate-400 hover:text-vibrantCyan transition-colors text-2xl"><i className="fa-brands fa-instagram"></i></a>
                        <a href="https://www.linkedin.com/in/marcelo-rodrigues-088478211/" target="_blank" className="text-slate-400 hover:text-vibrantCyan transition-colors text-2xl"><i className="fa-brands fa-linkedin"></i></a>
                        <a href="mailto:rdpstudio@gmail.com" className="text-slate-400 hover:text-vibrantCyan transition-colors text-2xl"><i className="fa-regular fa-envelope"></i></a>
                    </div>
                    <p className="text-sm text-slate-500 mb-2">© 2025 RDP STUDIO. Todos os direitos reservados.</p>
                    <p className="text-xs text-slate-600">Desenvolvido por Marcelo Rodrigues</p>
                    <div className="mt-4 watermark-container opacity-50 hover:opacity-100 transition-opacity">
                        <small className="text-[10px] text-slate-700">RDP INSIDER SYSTEM v2.1</small>
                    </div>
                </div>
            </footer>
        );

        // ==========================================
        // MAIN APPLICATION
        // ==========================================
        function App() {
            const [data, setData] = React.useState(null);
            const [filter, setFilter] = React.useState('All');
            const [loading, setLoading] = React.useState(true);

            React.useEffect(() => {
                fetch('data/db.json')
                    .then(res => res.json())
                    .then(jsonData => {
                        setData(jsonData);
                        setLoading(false);
                    })
                    .catch(err => {
                        console.error("Failed to load DB", err);
                        setLoading(false);
                    });
            }, []);

            if (loading) return (
                <div className="min-h-screen flex items-center justify-center text-vibrantCyan">
                    <Icon name="circle-notch" className="text-4xl animate-spin" />
                </div>
            );

            if (!data) return (
                <div className="min-h-screen flex flex-col items-center justify-center text-slate-400">
                    <Icon name="triangle-exclamation" className="text-4xl mb-4 text-energeticAmber" />
                    <p>Falha ao carregar a Base de Dados de Inteligência.</p>
                    <p className="text-xs mt-2">Verifique se o crawler.py foi executado.</p>
                </div>
            );

            // Filter Logic
            const categories = ['All', 'Epic Dashboard', 'Rumor', 'Hardware', 'Free Games', 'Release Date'];

            // Logic to switch view
            const isEpicView = filter === 'Epic Dashboard';

            // For standard grid
            const filteredItems = filter === 'All'
                ? data.items
                : data.items.filter(item => item.category === filter);

            // For Epic Dashboard news feed
            const epicNewsItems = data.items.filter(item =>
                item.category === 'Epic Mystery' || item.category === 'Epic News' || item.title.toLowerCase().includes('epic')
            );

            return (
                <div className="flex-grow flex flex-col font-sans">
                    <NavBar lastUpdate={data.last_updated} />

                    <main className="flex-grow p-4 md:p-8 max-w-7xl mx-auto w-full">

                        {/* CONTROLS */}
                        <div className="flex flex-col md:flex-row items-center justify-between mb-8 gap-4 border-b border-white/5 pb-6">
                            <h2 className="text-2xl font-bold text-white flex items-center gap-3">
                                <Icon name={isEpicView ? "gamepad" : "layer-group"} className="text-vibrantCyan" />
                                {isEpicView ? "Epic Games Intelligence" : "Feed de Inteligência"}
                            </h2>
                            <div className="flex flex-wrap justify-center gap-2">
                                {categories.map(cat => (
                                    <button
                                        key={cat}
                                        onClick={() => setFilter(cat)}
                                        className={`px-4 py-2 rounded-full text-xs font-bold uppercase tracking-wider transition-all border ${
                                            filter === cat
                                                ? 'bg-vibrantCyan text-darkSlate border-vibrantCyan shadow-[0_0_15px_rgba(6,182,212,0.4)]'
                                                : 'bg-white/5 text-slate-400 border-white/10 hover:border-white/30 hover:text-white'
                                        }`}
                                    >
                                        {cat === 'Epic Dashboard' && <Icon name="mask" className="mr-1" />}
                                        {cat}
                                    </button>
                                ))}
                            </div>
                        </div>

                        {/* VIEW SWITCHER */}
                        {isEpicView ? (
                            <EpicDashboard epicData={data.epic_data} newsItems={epicNewsItems} />
                        ) : (
                            /* STANDARD GRID VIEW */
                            <>
                                {filteredItems.length === 0 ? (
                                    <div className="text-center py-20 text-slate-500">
                                        <Icon name="wind" className="text-4xl mb-4 opacity-50" />
                                        <p>Nenhum dado encontrado para esta categoria.</p>
                                    </div>
                                ) : (
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8">
                                        {filteredItems.map((item, index) => (
                                            <NewsCard key={item.id || index} item={item} />
                                        ))}
                                    </div>
                                )}
                            </>
                        )}

                    </main>

                    <Footer />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

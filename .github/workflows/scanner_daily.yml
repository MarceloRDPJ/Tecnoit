name: RDP Insider Daily Scan

on:
  schedule:
    - cron: '0 12 * * *'  # Runs at 12:00 UTC every day
  workflow_dispatch:      # Allows manual trigger

permissions:
  contents: write

jobs:
  scan-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f projects/scanner-game-free/requirements.txt ]; then pip install -r projects/scanner-game-free/requirements.txt; fi

      - name: Run Crawler
        run: |
          python projects/scanner-game-free/data_engine/crawler.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'RDP-Bot'
          git config --global user.email 'bot@rdpstudio.dev'
          git add projects/scanner-game-free/data/db.json
          # Only commit if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore(data): update rdp insider database [skip ci]" && git push)
